<!DOCTYPE html>
<html>
<head>
    <title>Animal Crossing Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="deleteContainer">
    <button onclick="confirm('Are you sure you want to delete your account? This will include all your wishlists')"
    button id="delbtn">
        Delete Account
    </button>
</div>
<h1>Animal Crossing Database</h1>
<p id='display user'>Hello NAME!</p>
<p><a href="index.html">Log out</a> ?</p>

<div class="row">
    <div class="wishlistBar" style="background-color:#FFFFFF;">
        <h2>Wishlists</h2>
        <div id="ss"></div>
        <br>
        <button id="addlist">New list</button>
    </div>
    <div class="main" style="background-color:#FFFFFF;">
        <h2>Databases</h2>
        <input type="text" id="searchbar">
        <button id="searchbtn">search</button>
        <br>
        <button class="button" id="itembtn">Items</button>
        <button class="button" id="npcbtn">NPCs</button>
        <button class="button" id="eventbtn">Events</button>
        <button class="button" id="recipebtn"> Recipes</button>
        <p>Data..</p>
        <div id="listTable"></div>
        <div id="resultTable"></div>
    </div>
</div>
<link href="dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="dist/js/tabulator.min.js"></script>
<script src="main.js"></script>
</body>
</html>
